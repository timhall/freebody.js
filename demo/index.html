<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Freebody Demo</title>
    </head>
    <body>
        <div id="movie"></div>

        <!-- JS Libraries -->
        <script src="js/lib/bonsai-0.4.1.min.js" type="text/javascript"></script>
        <script src="../src/rAF.js" type="text/javascript"></script>
        <script src="../public/js/require.js" type="text/javascript"></script>
        <!--<script src="" type="text/javascript"></script>-->
        
        <script type="text/javascript">
            bonsai.setup({
                runnerContext: bonsai.IframeRunnerContext
            }).run(
                document.getElementById('movie'),
                'js/loaded.js',
                {
                    width: 1000,
                    height: 600
                }
            );
        </script>
    </body>
</html>
