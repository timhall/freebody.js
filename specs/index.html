<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Spec Runner</title>

    <link rel="stylesheet" href="../public/css/jasmine.css" type="text/css" media="screen" />

    <script src="../public/js/require.js" type="text/javascript"></script>

    <script src="../public/js/jasmine.js" type="text/javascript"></script>
    <script src="../public/js/sinon-1.4.2.js" type="text/javascript"></script>
    <script src="../public/js/jasmine.html.js" type="text/javascript"></script>
    <script src="../public/js/jasmine.sinon.js" type="text/javascript"></script>

    <script type="text/javascript">
        require.config({
            baseUrl: '../'
        });

        require(
        ['specs/Vector.spec', 'specs/Body.spec'],
        function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }
        })
    </script>
</head>

<body></body>
</html>
