<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Freebody.js - Spec Runner</title>

    <link rel="stylesheet" href="jasmine.css" type="text/css" media="screen" />

    <script src="jasmine.js"></script>
    <script src="../helpers/sinon-1.4.2.js"></script>
    <script src="../helpers/jasmine.html.js"></script>
    <script src="../helpers/jasmine.sinon.js"></script>

    <!-- src -->
    <script src="../../src/build/freebody.js"></script>
    <script src="../../src/utils.js"></script>
    <script src="../../src/Vector.js"></script>
    <script src="../../src/Body.js"></script>
    <script src="../../src/gravity.js"></script>

    <!-- specs -->
    <script src="../Vector.spec.js"></script>
    <script src="../Body.spec.js"></script>
    <script src="../projectiles.spec.js"></script>

    <script>
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 250;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }
        })();
    </script>
</head>

<body></body>
</html>
